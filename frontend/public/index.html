<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Carcasas iPhone de alta calidad - Envío gratis en todo el mundo" />
    <meta name="keywords" content="iPhone, carcasas, fundas, accesorios, dropshipping" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="iPhone Cases" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>iPhone Cases Store - Carcasas de Alta Calidad</title>

    <!-- Culqi Checkout -->
    <script src="https://checkout.culqi.com/js/v4"></script>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta app.</noscript>
    <div id="root"></div>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then((registration) => {
              console.log('✅ Service Worker registrado:', registration.scope);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('🔄 Nueva versión disponible. Recarga para actualizar.');
                  }
                });
              });
            })
            .catch((error) => {
              console.log('❌ Error registrando Service Worker:', error);
            });
        });
      }

      // Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('📱 App puede ser instalada');
      });
    </script>
  </body>
</html>
